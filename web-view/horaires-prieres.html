    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1,
        h2 {
            color: #4CAF50;
            text-align: center;
        }

        .container {
            background-color: #363636;
            padding: 2px 20px 20px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /*NAVIGATION BAS*/
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            z-index: 1000;
        }

        .bottom-nav a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .bottom-nav a:nth-child(1) {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }

        .bottom-nav a:nth-child(2) {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .bottom-nav a:nth-child(3) {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .bottom-nav a:nth-child(4) {
            background: linear-gradient(45deg, #30cfd0, #330867);
        }

        .bottom-nav a:nth-child(5) {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }

        .bottom-nav a:nth-child(6) {
            background: linear-gradient(45deg, #fa709a, #fee140);
        }

        .bottom-nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }


        .bottom-nav a::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            opacity: 0;
        }

        .bottom-nav a:hover::after {
            opacity: 1;
            transform: rotate(45deg) translateX(100%);
        }

        .bottom-nav a.active {
            position: relative;
        }

        .bottom-nav a.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 0 0 3px 3px;
        }

        /*FIN NAVIGATION BAS*/
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #424242;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prayer-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        #error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 10px 0;
        }

        #location {
            text-align: center;
            color: #4CAF50;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .next-prayer-box {
            background-color: #4CAF50;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .next-prayer-box h3 {
            margin: 0;
            color: white;
        }

        .next-prayer-box .time {
            font-size: 2em;
            margin: 10px 0;
            color: white;
        }

        .date-box {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background-color: #424242;
            border-radius: 5px;
        }

        .date-box div {
            text-align: center;
        }

        .date-box i {
            margin-right: 10px;
            color: #4CAF50;
        }

    </style>
</head>

<body>
    <div class="container">



        <div id="location" ></div>
        <div class="date-box">
            <div>
                <i class="far fa-calendar-alt"></i>
                <span id="gregorian-date"></span>
            </div>
            <div>
                <i class="fas fa-mosque"></i>
                <span id="hijri-date"></span>
            </div>
        </div>
        <div id="next-prayer" class="next-prayer-box"></div>
        <div id="prayer-times"></div>
        <div id="error-message"></div>
        <audio id="adhan" src="https://muslim-alim.com/adhan.mp3" preload="auto"></audio>
        <br /><br /><br /><br />
        <!-- Menu Navigation -->
        <nav class="bottom-nav">
            <a href="https://muslim-alim.com/accueil.html">
                <span class="bottom-nav-icon">üè†</span>
                <span>Accueil</span>
            </a>
            <a href="https://muslim-alim.com/coran.html">
                <span class="bottom-nav-icon">üîä</span>
                <span>Audio</span>
            </a>
            <a href="https://muslim-alim.com/lecture-coran.html">

                <span>Coran</span>
            </a>
            <a href="https://muslim-alim.com/dikr.html">
                <span class="bottom-nav-icon">üìø</span>
                <span>Dikr</span>
            </a>
            <a href="https://muslim-alim.com/horaires-prieres.html" class="active">
                <span class="bottom-nav-icon">üïå</span>
                <span>Pri√®res</span>
            </a>

                <span class="bottom-nav-icon">üïã</span>

            </a>
        </nav>
    </div>
    </div>

    <script>
        let activeAdhans = {
            Fajr: true,
            Dhuhr: true,
            Asr: true,
            Maghrib: true,
            Isha: true
        };

        document.addEventListener('DOMContentLoaded', () => {
            getPrayerTimesWithGeolocation();
        });

        function toggleAdhan(prayer) {

            activeAdhans[prayer] = !activeAdhans[prayer];
            window.flutter_inappwebview.postMessage(`${activeAdhans[prayer] ? "enable" : "disable"}${prayer}Notification`);
            const icon = document.getElementById(`icon-${prayer}`);
            icon.className = `fas ${activeAdhans[prayer] ? 'fa-volume-up' : 'fa-volume-mute'}`;
        }

        function checkPrayerTime() {
            const now = new Date();
            const currentTime = now.toTimeString().substr(0, 5);

            const times = document.querySelectorAll('#prayer-times li');
            times.forEach(time => {
                const prayerName = time.textContent.split(':')[0].trim();
                const prayerTime = time.textContent.split(':')[1].trim().substr(0, 5);

                if (currentTime === prayerTime && activeAdhans[prayerName]) {
                    const adhan = document.getElementById('adhan');
                    adhan.play();
                }
            });
        }

        function updateNextPrayer(prayerTimes) {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();

            let nextPrayer = null;
            let nextPrayerTime = null;
            let timeDiff = Infinity;

            for (const [prayer, time] of Object.entries(prayerTimes)) {
                const [hours, minutes] = time.split(':').map(Number);
                const prayerMinutes = hours * 60 + minutes;
                const diff = prayerMinutes - currentTime;

                if (diff > 0 && diff < timeDiff) {
                    timeDiff = diff;
                    nextPrayer = prayer;
                    nextPrayerTime = time;
                }
            }

            if (!nextPrayer) {
                nextPrayer = 'Fajr';
                nextPrayerTime = prayerTimes.Fajr;
                const [hours, minutes] = prayerTimes.Fajr.split(':').map(Number);
                timeDiff = (24 * 60) - currentTime + (hours * 60 + minutes);
            }

            const hours = Math.floor(timeDiff / 60);
            const minutes = timeDiff % 60;
            const seconds = 60 - new Date().getSeconds();

            document.getElementById('next-prayer').innerHTML = `
       <h3>Prochaine pri√®re : ${nextPrayer}</h3>
       <div class="time">${nextPrayerTime.replace(':', 'h')}</div>
       <div>Dans ${hours}h ${minutes}m ${seconds}s</div>
   `;
        }

        async function fetchPrayerTimes(latitude, longitude) {
            const params = {
                latitude: latitude,
                longitude: longitude,
            };
            const queryString = new URLSearchParams(params).toString();

            const response = await fetch(`https://api.aladhan.com/v1/timings?${queryString}`);
            if (!response.ok) throw new Error('Erreur lors de la r√©cup√©ration des heures de pri√®res');
            const data = await response.json();

            document.getElementById('gregorian-date').textContent = new Date().toLocaleDateString('fr-FR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const hijriMonths = {
                'Muharram': 'Mouharram',
                'Safar': 'Safar',
                'Rabi al-awwal': 'Rabi al-Awwal',
                'Rabi al-thani': 'Rabi ath-Thani',
                'Jumada al-awwal': 'Joumada al-Oula',
                'Jumada al-thani': 'Joumada ath-Thania',
                'Rajab': 'Rajab',
                'Shaban': 'Chaabane',
                'Ramadan': 'Ramadan',
                'Shawwal': 'Chawwal',
                'Dhu al-Qadah': 'Dhou al-Qi`da',
                'Dhu al-Hijjah': 'Dhou al-Hijja'
            };
            const hijri = data.data.date.hijri;
            const frenchMonth = hijriMonths[hijri.month.en] || hijri.month.en;
            document.getElementById('hijri-date').textContent = `${hijri.day} ${frenchMonth} ${hijri.year} AH`;

            const geoResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
            const geoData = await geoResponse.json();
            const city = geoData.address.city || geoData.address.town || geoData.address.village || 'Ville inconnue';
            document.getElementById('location').innerHTML = ` <h1><i class="fas fa-map-marker-alt"></i> ${city}</h1>`;

            const prayerTimes = data.data.timings;
            const adjustTime = (time, minutes) => {
                const date = new Date(`1970-01-01T${time}Z`);
                date.setMinutes(date.getMinutes() + minutes);
                return date.toISOString().substr(11, 5);
            };

            const adjustedPrayerTimes = {
                Fajr: prayerTimes.Fajr,
                Dhuhr: prayerTimes.Dhuhr,
                Asr: prayerTimes.Asr,
                Maghrib: prayerTimes.Maghrib,
                Isha: prayerTimes.Isha
            };

            let prayerTimesHtml = `<ul>`;
            for (const [prayer, time] of Object.entries(adjustedPrayerTimes)) {
                prayerTimesHtml += `
           <li>
               <div class="prayer-info">
                   <span>${prayer}: ${time.replace(':', 'h')}</span>
                   <i class="fas ${activeAdhans[prayer] ? 'fa-volume-up' : 'fa-volume-mute'}" id="icon-${prayer}"></i>
               </div>
               <div class="controls">
                   <label class="switch">
                       <input type="checkbox" onchange="toggleAdhan('${prayer}')" ${activeAdhans[prayer] ? 'checked' : ''}>
                       <span class="slider"></span>
                   </label>
               </div>
           </li>`;
            }
            prayerTimesHtml += '</ul>';
            document.getElementById('prayer-times').innerHTML = prayerTimesHtml;

            updateNextPrayer(adjustedPrayerTimes);
            setInterval(() => updateNextPrayer(adjustedPrayerTimes), 1000);
        }

        setInterval(checkPrayerTime, 60000);

        const handleLocationSuccess = async (position) => {
            const { latitude, longitude } = position.coords;
            try {
                await fetchPrayerTimes(latitude, longitude);
                document.getElementById('error-message').innerText = "";
            } catch (error) {
                document.getElementById('error-message').innerText = "Loading......";
            }
        };

        async function getPrayerTimesWithGeolocation() {
            document.getElementById('error-message').innerText = '';
            document.getElementById('prayer-times').innerHTML = '';
            document.getElementById('location').innerHTML = '';
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(handleLocationSuccess, (error) => {
                    document.getElementById('error-message').innerText = 'Erreur lors de la r√©cup√©ration de la g√©olocalisation';
                });
            } else {
                document.getElementById('error-message').innerText = 'La g√©olocalisation n\'est pas support√©e par ce navigateur';
            }
        }
    </script>

</body>

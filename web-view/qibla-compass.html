<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Qibla num√©rique avec g√©olocalisation</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px;
				font-family: Arial, sans-serif;
				margin: 0;
				min-height: 100vh;
				background: linear-gradient(135deg, #1a1f2c, #2d3748);
				transition: background-color 0.3s;
			}

			body.qibla-found {
				animation: bgPulse 1s ease-in-out infinite;
			}
			/*NAVIGATION BAS*/
			.bottom-nav {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				height: 65px;
				display: grid;
				grid-template-columns: repeat(6, 1fr);
				z-index: 1000;
			}

			.bottom-nav a {
				text-decoration: none;
				color: white;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				font-size: 12px;
				transition: 0.3s;
				position: relative;
				overflow: hidden;
			}

			.bottom-nav a:nth-child(1) {
				background: linear-gradient(45deg, #ff416c, #ff4b2b);
			}

			.bottom-nav a:nth-child(2) {
				background: linear-gradient(45deg, #4facfe, #00f2fe);
			}

			.bottom-nav a:nth-child(3) {
				background: linear-gradient(45deg, #667eea, #764ba2);
			}

			.bottom-nav a:nth-child(4) {
				background: linear-gradient(45deg, #30cfd0, #330867);
			}

			.bottom-nav a:nth-child(5) {
				background: linear-gradient(45deg, #43e97b, #38f9d7);
			}

			.bottom-nav a:nth-child(6) {
				background: linear-gradient(45deg, #fa709a, #fee140);
			}

			.bottom-nav-icon {
				font-size: 24px;
				margin-bottom: 4px;
			}

			.bottom-nav a::after {
				content: "";
				position: absolute;
				top: -50%;
				left: -50%;
				width: 200%;
				height: 200%;
				background: linear-gradient(
					transparent,
					rgba(255, 255, 255, 0.2),
					transparent
				);
				transform: rotate(45deg);
				transition: 0.5s;
				opacity: 0;
			}

			.bottom-nav a:hover::after {
				opacity: 1;
				transform: rotate(45deg) translateX(100%);
			}

			.bottom-nav a.active {
				position: relative;
			}

			.bottom-nav a.active::before {
				content: "";
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				width: 30px;
				height: 3px;
				background: white;
				border-radius: 0 0 3px 3px;
			}
			/*FIN NAVIGATION BAS*/
			@keyframes bgPulse {
				0% {
					background: linear-gradient(135deg, #1a1f2c, #2d3748);
				}
				50% {
					background: linear-gradient(135deg, #ff0000, #cc0000);
				}
				100% {
					background: linear-gradient(135deg, #1a1f2c, #2d3748);
				}
			}

			#compass-container {
				width: 300px;
				height: 300px;
				position: relative;
				margin: 20px auto;
			}

			#compass-svg {
				width: 100%;
				height: 100%;
				transform-origin: center;
				position: absolute;
				transition: transform 0.1s linear;
			}

			#status {
				margin: 10px;
				padding: 10px;
				background: rgba(255, 255, 255, 0.9);
				border-radius: 8px;
				text-align: center;
				font-size: 18px;
			}

			#location {
				background: rgba(0, 0, 0, 0.1);
				color: white;
				font-size: 18px;
				padding: 10px 20px;
				border-radius: 20px;
				margin-bottom: 20px;
			}

			#permission-btn {
				padding: 12px 24px;
				background: #4caf50;
				color: white;
				border: none;
				border-radius: 4px;
				font-size: 16px;
				cursor: pointer;
				display: none;
			}

			/* Ajout d'un indicateur de direction */
			#direction-indicator {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 24px;
				color: white;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<audio
			id="adhanSound"
			src="https://muslim-alim.com/adhan.mp3"
			preload="auto"
		></audio>

		<div id="location">
			<span>üìç</span>
			<span id="city">Localisation...</span>
		</div>
		<div id="status">Initialisation de la boussole...</div>
		<button id="permission-btn">Activer la boussole</button>

		<div id="compass-container">
			<svg id="compass-svg" viewBox="0 0 500 500">
				<circle
					cx="250"
					cy="250"
					r="240"
					fill="none"
					stroke="#B8860B"
					stroke-width="4"
				/>
				<circle
					cx="250"
					cy="250"
					r="235"
					fill="none"
					stroke="#DAA520"
					stroke-width="2"
				/>
				<circle cx="250" cy="250" r="220" fill="#FDF5E6" />

				<!-- Une seule aiguille avec la Kaaba -->
				<g id="combined-needle">
					<path d="M250 70 L270 250 L250 280 L230 250 Z" fill="#B22222" />
					<g transform="translate(250, 70)">
						<rect x="-12" y="-25" width="24" height="20" fill="#1E6A3D" />
						<path d="M-8 -25 C-8 -35 8 -35 8 -25" fill="#2E8B57" />
						<rect x="-14" y="-25" width="28" height="3" fill="gold" />
					</g>
				</g>
			</svg>
		</div>

		<div id="direction-indicator"></div>
		<!-- Menu Navigation -->
		<nav class="bottom-nav">
			<a href="https://muslim-alim.com/accueil.html" class="active">
				<span class="bottom-nav-icon">üè†</span>
				<span>Accueil</span>
			</a>
			<a href="https://muslim-alim.com/coran.html">
				<span class="bottom-nav-icon">üîä</span>
				<span>Audio</span>
			</a>
			<a href="https://muslim-alim.com/lecture-coran.html">
				<span class="bottom-nav-icon">üìñ</span>
				<span>Coran</span>
			</a>
			<a href="https://muslim-alim.com/dikr.html">
				<span class="bottom-nav-icon">üìø</span>
				<span>Dikr</span>
			</a>
			<a href="https://muslim-alim.com/horaires-prieres.html">
				<span class="bottom-nav-icon">üïå</span>
				<span>Pri√®res</span>
			</a>
			<a href="https://muslim-alim.com/qibla-compass.html">
				<span class="bottom-nav-icon">üïã</span>
				<span>Qibla</span>
			</a>
		</nav>
		<script>
			const compassSvg = document.getElementById("compass-svg");
			const status = document.getElementById("status");
			const permissionBtn = document.getElementById("permission-btn");
			const cityElement = document.getElementById("city");
			const adhanSound = document.getElementById("adhanSound");
			const directionIndicator = document.getElementById("direction-indicator");

			const MECCA_LAT = 21.422487;
			const MECCA_LONG = 39.826206;
			const QIBLA_THRESHOLD = 5; // Degr√©s de tol√©rance
			let qiblaAngle = 0;
			let isQiblaFound = false;
			let adhanPlaying = false;

			function calculateQibla(lat, lng) {
				const œÜ1 = (lat * Math.PI) / 180;
				const œÜ2 = (MECCA_LAT * Math.PI) / 180;
				const ŒîŒª = ((MECCA_LONG - lng) * Math.PI) / 180;
				const y = Math.sin(ŒîŒª);
				const x = Math.cos(œÜ1) * Math.tan(œÜ2) - Math.sin(œÜ1) * Math.cos(ŒîŒª);
				return ((Math.atan2(y, x) * 180) / Math.PI + 360) % 360;
			}

			function updateDirectionIndicator(heading) {}

			function handleOrientation(e) {
				let heading;
				if (e.webkitCompassHeading) {
					heading = e.webkitCompassHeading;
				} else if (e.alpha) {
					heading = 360 - e.alpha;
				}

				if (heading !== undefined) {
					// Calculer la rotation de la boussole
					const rotation = (heading - qiblaAngle + 360) % 360;
					compassSvg.style.transform = `rotate(${rotation}deg)`;

					// La Qibla est trouv√©e quand la rotation est proche de 0¬∞ (aiguille vers le haut)
					const isFacingQibla =
						rotation <= QIBLA_THRESHOLD || rotation >= 360 - QIBLA_THRESHOLD;

					updateDirectionIndicator(heading);

					if (isFacingQibla && !isQiblaFound) {
						isQiblaFound = true;
						document.body.classList.add("qibla-found");
						status.textContent = "Qibla trouv√©e ! üïã";
						directionIndicator.style.display = "none";

						if (!adhanPlaying) {
							adhanPlaying = true;
							adhanSound.play().catch((error) => {
								console.log("Erreur de lecture audio:", error);
							});
						}
					} else if (!isFacingQibla && isQiblaFound) {
						isQiblaFound = false;
						document.body.classList.remove("qibla-found");
						status.textContent =
							"Tournez-vous jusqu'√† ce que l'aiguille pointe vers le haut ‚¨ÜÔ∏è";
						directionIndicator.style.display = "block";

						if (adhanPlaying) {
							adhanPlaying = false;
							adhanSound.pause();
							adhanSound.currentTime = 0;
						}
					}
				}
			}

			const handleLocationSuccess = async (position) => {
				const { latitude, longitude } = position.coords;
				qiblaAngle = calculateQibla(latitude, longitude);

				try {
					const response = await fetch(
						`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`
					);
					const data = await response.json();
					cityElement.textContent =
						data.address.city ||
						data.address.town ||
						data.address.village ||
						"Position actuelle";
				} catch (e) {
					cityElement.textContent = "Position actuelle";
				}

				status.textContent =
					"Tournez votre t√©l√©phone jusqu'√† ce que l'aiguille soit verticale ‚¨ÜÔ∏è";
			};
			function startCompass() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(handleLocationSuccess);
				}

				window.addEventListener("deviceorientation", handleOrientation, true);
			}

			if (typeof DeviceOrientationEvent.requestPermission === "function") {
				permissionBtn.style.display = "block";
				permissionBtn.onclick = async () => {
					const permission = await DeviceOrientationEvent.requestPermission();
					if (permission === "granted") {
						startCompass();
						permissionBtn.style.display = "none";
					}
				};
			} else {
				startCompass();
			}
		</script>
	</body>
</html>

                const [arabicResponse, frenchResponse] = await Promise.all([

                ]);
                
                const arabicData = await arabicResponse.json();
                const frenchData = await frenchResponse.json();
                
                const surahContainer = document.getElementById('surahContainer');
                const versesContainer = document.getElementById('versesContainer');
                
                document.getElementById('surahTitleAr').textContent = surahs[number - 1].nameAr;
                document.getElementById('surahTitleFr').textContent = `${surahs[number - 1].name} - ${surahs[number - 1].nameFr}`;
                
                versesContainer.innerHTML = arabicData.data.ayahs.map((ayah, index) => `

                `).join('');
                
                surahContainer.style.display = 'block';

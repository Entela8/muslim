<body>
<div class="container">

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script>
    let map, userMarker, markers = [];
    let userPosition = null;
    
    // Initialisation de la carte sur la France
    map = L.map('map').setView([46.227638, 2.213749], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const OVERPASS_API = "https://overpass-api.de/api/interpreter";

    // Ic√¥ne pour la position de l'utilisateur (rouge)
    const userIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    // Ic√¥ne pour les mosqu√©es (bleu)
    function createMosqueIcon() {
        return L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
    }

    function showStatus(message, duration = 3000) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.style.display = 'block';
        setTimeout(() => status.style.display = 'none', duration);
    }

    function showError(message) {
        const error = document.getElementById('error');
        error.textContent = message;
        error.style.display = 'block';
        setTimeout(() => error.style.display = 'none', 5000);
    }

    function buildOverpassQuery(lat, lon, radius) {
        const radiusInMeters = radius * 1000;
        return `
        [out:json][timeout:25];
        (
            nwr["amenity"="place_of_worship"]["religion"="muslim"](around:${radiusInMeters},${lat},${lon});
        );
        out center;
        out body;
        >;
        `;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
            Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        const distance = R * c;
        return distance.toFixed(1);
    }

    function clearMarkers() {
        markers.forEach(m => map.removeLayer(m));
        markers = [];
    }

    async function updateCity(lat, lon) {
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`);
            const data = await response.json();
            const city = data.address.city || data.address.town || data.address.village || '';
            document.getElementById('cityName').textContent = city;
        } catch (error) {
            console.error('Erreur ville:', error);
        }
    }

    async function fetchMosques(lat, lon) {
        showStatus('Recherche des mosqu√©es...');
        clearMarkers();
        userPosition = { lat, lon };

        try {
            const radius = document.getElementById('radius').value;
            const query = buildOverpassQuery(lat, lon, radius);
            
            const response = await fetch(OVERPASS_API, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: query
            });

            if (!response.ok) throw new Error('Erreur r√©seau');
            
            const data = await response.json();
            
            const mosqueIcon = createMosqueIcon();
            let mosqueCount = 0;

            data.elements.forEach(element => {
                // Obtenir la position selon le type d'√©l√©ment
                let position;
                if (element.type === 'node') {
                    position = [element.lat, element.lon];
                } else if (element.center) {
                    position = [element.center.lat, element.center.lon];
                }

                if (position) {
                    const name = element.tags?.name || element.tags?.['name:fr'] || 'Mosqu√©e';
                    const distance = calculateDistance(userPosition.lat, userPosition.lon, position[0], position[1]);

                    const marker = L.marker(position, { icon: mosqueIcon }).addTo(map);
                    const popup = `
                        <div class="popup-content">
                            <div class="popup-name">${name}</div>
                            <div class="popup-distance">Distance : ${distance} km</div>
                        </div>
                    `;
                    marker.bindPopup(popup);
                    markers.push(marker);
                    mosqueCount++;
                }
            });

            showStatus(`${mosqueCount} mosqu√©es trouv√©es`, 3000);
            if (mosqueCount === 0) {
                showStatus('Aucune mosqu√©e trouv√©e dans ce rayon', 3000);
            }

        } catch (error) {
            console.error('Erreur lors de la recherche des mosqu√©es:', error);
            showError('Erreur lors de la recherche des mosqu√©es. Veuillez r√©essayer.');
        }
    }

    function getCurrentPosition() {
        showStatus('Recherche de votre position...');
        
        const options = {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        };

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                handlePosition,
                handlePositionError,
                options
            );
        } else {
            showError("Votre navigateur ne supporte pas la g√©olocalisation");
        }
    }

    function handlePosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        
        if (userMarker) {
            userMarker.setLatLng([lat, lon]);
        } else {
            userMarker = L.marker([lat, lon], {
                icon: userIcon
            }).addTo(map);
            userMarker.bindPopup("Vous √™tes ici").openPopup();
        }
        
        map.setView([lat, lon], 14);
        updateCity(lat, lon);
        fetchMosques(lat, lon);
    }

    function handlePositionError(error) {
        let message;
        switch(error.code) {
            case error.PERMISSION_DENIED:
                message = "Veuillez autoriser l'acc√®s √† votre position";
                break;
            case error.POSITION_UNAVAILABLE:
                message = "Position non disponible";
                break;
            case error.TIMEOUT:
                message = "La demande de position a expir√©";
                break;
            default:
                message = "Une erreur est survenue";
        }
        showError(message);
    }

    // D√©marrer la g√©olocalisation au chargement
    getCurrentPosition();
</script>

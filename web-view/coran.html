        // Mise √† jour de l'affichage des sourates
        function displaySurahs(searchTerm = '') {
            const surahList = document.getElementById('surahList');
            surahList.innerHTML = '';
            
            surahs.filter(surah => 
                surah.englishName.toLowerCase().includes(searchTerm) ||
                surah.englishNameTranslation.toLowerCase().includes(searchTerm) ||
                surah.number.toString().includes(searchTerm)
            ).forEach(surah => {
                const gradientIndex = (surah.number - 1) % gradients.length;
                const gradient = gradients[gradientIndex];
                
                const card = document.createElement('div');
                card.className = 'surah-card';
                card.style.background = `linear-gradient(135deg, ${gradient.start}, ${gradient.end})`;
                
                card.innerHTML = `
                    <div style="position: absolute; top: 10px; right: 10px; font-size: 16px; font-weight: bold;">
                        ${surah.number}
                    </div>
                    <div class="arabic" style="margin: 10px 0; font-size: 22px;">
                        ${surah.name}
                    </div>
                    <div style="font-size: 20px; margin-bottom: 4px;">
                       ${surah.number} -  ${surah.englishName}
                    </div>
                    <div style="font-size: 16px; opacity: 0.9;">
                        ${surah.englishNameTranslation}
                    </div>
                    <div style="font-size: 11px; margin-top: 8px; background: rgba(255,255,255,0.2); 
                         padding: 4px 8px; border-radius: 10px; display: inline-block;">
                        ${surah.numberOfAyahs} versets
                    </div>
                `;

                card.onclick = () => loadSurahAudio(surah);
                surahList.appendChild(card);
            });
        }

 // Nouvelle fonction pour charger la sourate suivante
function loadNextSurah(currentSurahNumber) {
    const nextSurahNumber = currentSurahNumber + 1;
    if (nextSurahNumber <= 114) {
        const nextSurah = surahs.find(s => s.number === nextSurahNumber);
        if (nextSurah) {
            loadSurahAudio(nextSurah);
        }
    }
}

// Modification de la fonction loadSurahAudio
function loadSurahAudio(surah) {
    const currentSurah = document.getElementById('currentSurah');
    const arabicText = document.getElementById('arabicText');
    const audioPlayer = document.getElementById('audioPlayer');

    currentSurah.textContent = `${surah.englishName} - ${surah.englishNameTranslation}`;
    arabicText.textContent = surah.name;
    
    const paddedNumber = surah.number.toString().padStart(3, '0');
    audioPlayer.src = `https://download.quranicaudio.com/quran/mishaari_raashid_al_3afaasee/${paddedNumber}.mp3`;
    
    // Sauvegarder le num√©ro de la sourate actuelle
    audioPlayer.dataset.currentSurah = surah.number;
    
    audioPlayer.load();
    audioPlayer.play().catch(e => console.log('Lecture automatique bloqu√©e'));

    // Ajouter l'√©couteur d'√©v√©nement pour la fin de la lecture
    audioPlayer.onended = function() {
        const currentSurahNumber = parseInt(audioPlayer.dataset.currentSurah);
        loadNextSurah(currentSurahNumber);
    };
}

        function renderNames(names) {
            const grid = document.createElement('div');
            grid.className = 'names-grid';

            names.forEach(name => {
                const card = document.createElement('div');
                card.className = `name-card ${getGradientClass(name.number)}`;
                
                card.innerHTML = `
                    <div class="name-content">
                        <span class="number">${name.number}</span>
                        <div class="name-text">
                            <div class="arabic">${name.arabic}</div>
                       
                            <div class="transliteration">${name.transliteration}</div>
                            <div class="french">${name.french}</div>
                        </div>
                        <div class="audio-controls">
                            <button class="audio-button" onclick="toggleAudio('${name.number}', '${name.transliteration}')">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('content').innerHTML = '';
            document.getElementById('content').appendChild(grid);
        }

        function getGradientClass(number) {
            return `gradient-${(number % 10) + 1}`;
        }

        function toggleAudio(number, name) {
            const button = document.querySelector(`[onclick="toggleAudio('${number}', '${name}')"]`);
            const icon = button.querySelector('i');
            
            if (button.classList.contains('playing')) {
                if (audioCache.has(number)) {
                    const sound = audioCache.get(number);
                    sound.stop();
                }
                button.classList.remove('playing');
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            } else {
                const audioUrl = `https://muslim-alim.com/audios-Surnoms/${number}.aac`;
                
                if (audioCache.has(number)) {
                    const sound = audioCache.get(number);
                    sound.play();
                } else {
                    const sound = new Howl({
                        src: [audioUrl],
                        html5: true,
                        onplay: () => {
                            button.classList.add('playing');
                            icon.classList.remove('fa-play');
                            icon.classList.add('fa-pause');
                        },
                        onend: () => {
                            button.classList.remove('playing');
                            icon.classList.remove('fa-pause');
                            icon.classList.add('fa-play');
                        },
                        onload: () => {
                            audioCache.set(number, sound);
                        },
                        onloaderror: (id, error) => {
                            console.error(`Erreur de chargement audio pour ${name}:`, error);
                            alert(`Impossible de charger l'audio pour ${name}`);
                        }
                    });
                    sound.play();
                }
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredNames = namesDict.filter(name => 
                    name.transliteration.toLowerCase().includes(searchTerm) ||
                    name.french.toLowerCase().includes(searchTerm)
                );
                renderNames(filteredNames);
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            renderNames(namesDict);
            setupSearch();
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap');

       :root {
            --primary-color: #8B4513;
            --secondary-color: #D4AF37;
            --accent-color: #C17817;
            --background-color: #FDF5E6;
            --text-color: #4A3C2C;
            --card-bg: #FFFFFF;
            --gradient-1: linear-gradient(135deg, #D4AF37, #8B4513);
            --gradient-2: linear-gradient(45deg, #E55451, #C17817);
            --gradient-3: linear-gradient(to right, #50C878, #D4AF37);
            --shadow-color: rgba(139, 69, 19, 0.2);
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Scheherazade New', serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: 
                linear-gradient(45deg, transparent 20%, rgba(212, 175, 55, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, transparent 20%, rgba(212, 175, 55, 0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(212, 175, 55, 0.1) 80%, transparent 0),
                linear-gradient(-45deg, transparent 75%, rgba(212, 175, 55, 0.1) 80%, transparent 0);
            background-size: 30px 30px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
	 /*NAVIGATION BAS*/ 
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            z-index: 1000;
        }

        .bottom-nav a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .bottom-nav a:nth-child(1) {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }

        .bottom-nav a:nth-child(2) {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .bottom-nav a:nth-child(3) {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .bottom-nav a:nth-child(4) {
            background: linear-gradient(45deg, #30cfd0, #330867);
        }

        .bottom-nav a:nth-child(5) {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }

        .bottom-nav a:nth-child(6) {
            background: linear-gradient(45deg, #fa709a, #fee140);
        }

        .bottom-nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

       
        .bottom-nav a::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            opacity: 0;
        }

        .bottom-nav a:hover::after {
            opacity: 1;
            transform: rotate(45deg) translateX(100%);
        }

        .bottom-nav a.active {
            position: relative;
        }

        .bottom-nav a.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 0 0 3px 3px;
        }
/*FIN NAVIGATION BAS*/ 
        .header {
            background: var(--gradient-1);
            padding: 3rem 0;
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-2);
            opacity: 0.3;
            animation: headerGlow 5s infinite alternate;
        }

        @keyframes headerGlow {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .video-container {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px var(--shadow-color);
            margin-bottom: 2rem;
            border: 4px solid var(--secondary-color);
            position: relative;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-3);
            z-index: -1;
            border-radius: 22px;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: none;
        }

        .episode-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .episode-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 2px solid transparent;
        }

        .episode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient-2);
            transition: width 0.3s ease;
        }

        .episode-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-color: var(--secondary-color);
        }

        .episode-card:hover::before {
            width: 100%;
            opacity: 0.1;
        }

        .episode-card h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .episode-card h3 i {
            margin-right: 10px;
            color: var(--accent-color-2);
            font-size: 1.3rem;
        }

        .episode-card p {
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .episode-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(212, 175, 55, 0.2);
        }

        .duration {
            font-size: 1rem;
            color: var(--accent-color-1);
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .duration i {
            margin-right: 8px;
            color: var(--accent-color-2);
        }

        .play-button {
            background: var(--gradient-2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(229, 84, 81, 0.3);
        }

        .play-button i {
            margin-right: 8px;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(229, 84, 81, 0.4);
        }

        .now-playing {
            background: linear-gradient(to right, rgba(212, 175, 55, 0.1), rgba(193, 120, 23, 0.1));
            border: 3px solid var(--secondary-color);
            transform: scale(1.02);
        }

        .now-playing::after {
            content: '▶ En cours';
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-color-2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .episode-list {
                grid-template-columns: 1fr;
            }

            .episode-card {
                padding: 1rem;
            }
        }

        /* Animation pour le chargement */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<div class="container">

<!-- Ajouter HLS.js avant votre script -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
const episodeList = document.getElementById('episodeList');
const videoPlayer = document.getElementById('videoPlayer');
let currentEpisode = null;

const episodes = Array.from({length: 31}, (_, i) => ({
    id: i + 1,
    title: `Épisode ${i + 1}`,
    description: `Épisode ${i + 1} de la série Omar`,
    url: `https://muslim-alim.com/Serie-Omar/Omar-episode-${i + 1}.mp4`
}));

function playVideo(url) {
    console.log("Tentative de lecture de:", url);
    // Lecture directe du MP4
    videoPlayer.src = url;
    videoPlayer.play().catch(error => {
        console.log("Erreur de lecture:", error);
    });
}

function createEpisodeCard(episode) {
    const card = document.createElement('div');
    card.className = 'episode-card';
    
    card.innerHTML = `
        <h3><i class="fas fa-film"></i>${episode.title}</h3>
        <p>${episode.description}</p>
        <div class="episode-info">
            <button class="play-button">
                <i class="fas fa-play"></i>
                Regarder
            </button>
        </div>
    `;

    card.addEventListener('click', () => {
        if (currentEpisode) {
            currentEpisode.classList.remove('now-playing');
        }
        card.classList.add('now-playing');
        currentEpisode = card;

        playVideo(episode.url);
        videoPlayer.scrollIntoView({ behavior: 'smooth' });
    });

    return card;
}

// Générer les cartes d'épisodes
episodes.forEach(episode => {
    episodeList.appendChild(createEpisodeCard(episode));
});

// Gestion des erreurs du lecteur vidéo
videoPlayer.addEventListener('error', function(e) {
    console.log("Erreur du lecteur vidéo:", videoPlayer.error);
});
    </script>

    <script>
    const moisFrancais = ["janvier", "f√©vrier", "mars", "avril", "mai", "juin", 
                         "juillet", "ao√ªt", "septembre", "octobre", "novembre", "d√©cembre"];
                         
    const moisIslamiques = [
        "Muharram", "Safar", "Rabi' al-Awwal", "Rabi' al-Thani",
        "Jumada al-Ula", "Jumada al-Thaniya", "Rajab", "Sha'ban",
        "Ramadan", "Shawwal", "Dhu al-Qi'dah", "Dhu al-Hijjah"
    ];

    function gregorianToIslamic(date) {
        const jd = gregorianToJulian(date);
        return julianToIslamic(jd);
    }

    function gregorianToJulian(date) {
        let year = date.getFullYear();
        let month = date.getMonth() + 1;
        let day = date.getDate();

        if (month < 3) {
            year--;
            month += 12;
        }

        const a = Math.floor(year / 100);
        const b = 2 - a + Math.floor(a / 4);
        
        return Math.floor(365.25 * (year + 4716)) + 
               Math.floor(30.6001 * (month + 1)) + 
               day + b - 1524.5;
    }

    function julianToIslamic(jd) {
        const l = Math.floor(jd) - 1948440 + 10632;
        const n = Math.floor((l - 1) / 10631);
        const l1 = l - 10631 * n + 354;
        const j = Math.floor((10985 - l1) / 5316) *
                 Math.floor((50 * l1) / 17719) +
                 Math.floor(l1 / 5670) *
                 Math.floor((43 * l1) / 15238);
        const l2 = l1 - Math.floor((30 - j) / 15) *
                  Math.floor((17719 * j) / 50) -
                  Math.floor(j / 16) *
                  Math.floor((15238 * j) / 43) + 29;
        const month = Math.floor((24 * l2) / 709);
        const day = l2 - Math.floor((709 * month) / 24);
        const year = 30 * n + j - 30;

        return { year: year, month: month + 1, day: day };
    }

    let currentDate = new Date();

    function updateCalendar() {
        const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        const startDate = new Date(firstDay);
        startDate.setDate(firstDay.getDate() - firstDay.getDay());
        
        const islamicDate = gregorianToIslamic(currentDate);
        document.getElementById('current-date').textContent = 
            `${moisIslamiques[islamicDate.month - 1]} ${islamicDate.year} / ${moisFrancais[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

        const calendarBody = document.getElementById('calendar-body');
        calendarBody.innerHTML = '';
        
        let date = new Date(startDate);

        for (let week = 0; week < 6; week++) {
            const row = document.createElement('tr');
            
            for (let day = 0; day < 7; day++) {
                const cell = document.createElement('td');
                const dateDiv = document.createElement('div');
                dateDiv.className = 'date-cell';

                const gregDiv = document.createElement('div');
                gregDiv.className = 'gregorian';
                gregDiv.textContent = date.getDate();

                const islamicDiv = document.createElement('div');
                islamicDiv.className = 'islamic';
                const islamicDate = gregorianToIslamic(date);
                islamicDiv.textContent = islamicDate.day;

                dateDiv.appendChild(gregDiv);
                dateDiv.appendChild(islamicDiv);
                cell.appendChild(dateDiv);

                if (date.getMonth() !== currentDate.getMonth()) {
                    cell.classList.add('other-month');
                }
                const today = new Date();
                if (date.toDateString() === today.toDateString()) {
                    cell.classList.add('today');
                }

                row.appendChild(cell);
                date.setDate(date.getDate() + 1);
            }
            
            calendarBody.appendChild(row);
        }
    }

    function previousMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        updateCalendar();
    }

    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        updateCalendar();
    }

    updateCalendar();
    </script>

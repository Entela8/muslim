/*NAVIGATION BAS*/ 
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            z-index: 1000;
        }

        .bottom-nav a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .bottom-nav a:nth-child(1) {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }

        .bottom-nav a:nth-child(2) {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .bottom-nav a:nth-child(3) {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .bottom-nav a:nth-child(4) {
            background: linear-gradient(45deg, #30cfd0, #330867);
        }

        .bottom-nav a:nth-child(5) {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }

        .bottom-nav a:nth-child(6) {
            background: linear-gradient(45deg, #fa709a, #fee140);
        }

        .bottom-nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

       
        .bottom-nav a::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            opacity: 0;
        }

        .bottom-nav a:hover::after {
            opacity: 1;
            transform: rotate(45deg) translateX(100%);
        }

        .bottom-nav a.active {
            position: relative;
        }

        .bottom-nav a.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 0 0 3px 3px;
        }
/*FIN NAVIGATION BAS*/ 
       #user-input {

       .typing-indicator span {

           background: #303F9F;
           display: inline-block;
           border-radius: 50%;
           margin-right: 3px;
           animation: bounce 1s infinite;
       }

       .typing-indicator span:nth-child(2) { 
           animation-delay: 0.2s; 
       }

       .typing-indicator span:nth-child(3) { 
           animation-delay: 0.4s; 
       }

       @keyframes bounce {
           0%, 80%, 100% { transform: translateY(0); }
           40% { transform: translateY(-8px); }
       }

       @keyframes fadeIn {
           from { opacity: 0; transform: translateY(10px); }
           to { opacity: 1; transform: translateY(0); }
       }
   </style>

   <script>
       async function sendMessage() {
           const input = document.getElementById('user-input');
           const question = input.value.trim();
           
           if (!question) return;

           appendMessage(question, true);
           input.value = '';
           
           document.getElementById('typing').style.display = 'block';

           try {
               const response = await fetch('https://api.openai.com/v1/chat/completions', {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json',
                       'Authorization': 'Bearer sk-c7JYXWva3WGJekpRSadmYUZpav73X6mMIEjE8XXkq0T3BlbkFJn0n8N-YkQd6ky--DDrYGCqzHq4fewfhL6huHiW6aUA'
                   },
                   body: JSON.stringify({
                       model: "gpt-4",
                       messages: [
                           {
                               role: "system",
                               content: "Tu es un expert en Islam qui r√©pond de mani√®re simple et concise. Important: Termine chaque phrase par un retour √† la ligne (\\n). Format ta r√©ponse de mani√®re a√©r√©e avec des espaces entre les paragraphes."
                           },

                       ]
                   })
               });

               document.getElementById('typing').style.display = 'none';

               if (!response.ok) throw new Error('Erreur API');
               
               const data = await response.json();
               appendMessage(data.choices[0].message.content, false);
           } catch (error) {
               document.getElementById('typing').style.display = 'none';
               console.error(error);
               appendMessage('D√©sol√©, une erreur est survenue. Veuillez r√©essayer.', false);
           }
       }

       function appendMessage(text, isUser) {
           const chatContainer = document.getElementById('chat-container');
           const messageDiv = document.createElement('div');
           messageDiv.classList.add('message');
           messageDiv.style.marginLeft = isUser ? 'auto' : '0';
           messageDiv.textContent = text;
           chatContainer.appendChild(messageDiv);
           chatContainer.scrollTop = chatContainer.scrollHeight;
       }

       document.getElementById('user-input').addEventListener('keypress', (e) => {
           if (e.key === 'Enter') sendMessage();
       });

    <style>
	       * { margin: 0; padding: 0; box-sizing: border-box; }
        img{max-width:100%;}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
             background: linear-gradient(135deg, #1a1f2c, #2d3748);
            margin-bottom: 70px;
        }

         .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Pour empêcher le double-tap zoom sur iOS */
        button, .tab, .dikr-card {
            touch-action: manipulation;
        }
        

        .page-title {
            font-size: 28px;
            text-align: center;
            background: linear-gradient(to right, #00ff8c, #00a1ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 5px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            background: rgba(255, 255, 255, 0.1);color:white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            user-select: none;
        }

        .tab.active {color:white;
           background: rgb(67,121,164);
background: linear-gradient(90deg, rgba(67,121,164,1) 0%, rgba(16,83,116,1) 35%, rgba(41,97,150,1) 100%);
        }

        .dikr-card {
     background: rgb(67,121,164);
background: linear-gradient(90deg, rgba(67,121,164,1) 0%, rgba(16,83,116,1) 35%, rgba(41,97,150,1) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            user-select: none;
			border:1px solid white;
        }

        .arabic {
            font-family: 'Amiri', serif;
            font-size: 40px;
            margin-bottom: 15px;
            color: #00ff8c;
        }

        .translation {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .counter {
            font-size: 80px;
            font-weight: bold;
            color: #00ff8c;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(0,255,140,0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            backdrop-filter: blur(5px);
            user-select: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn.reset {
            color: #ff6b6b;
        }
 
/*NAVIGATION BAS*/ 
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            z-index: 1000;
        }

        .bottom-nav a {
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .bottom-nav a:nth-child(1) {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }

        .bottom-nav a:nth-child(2) {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .bottom-nav a:nth-child(3) {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .bottom-nav a:nth-child(4) {
            background: linear-gradient(45deg, #30cfd0, #330867);
        }

        .bottom-nav a:nth-child(5) {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }

        .bottom-nav a:nth-child(6) {
            background: linear-gradient(45deg, #fa709a, #fee140);
        }

        .bottom-nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

       
        .bottom-nav a::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            opacity: 0;
        }

        .bottom-nav a:hover::after {
            opacity: 1;
            transform: rotate(45deg) translateX(100%);
        }

        .bottom-nav a.active {
            position: relative;
        }

        .bottom-nav a.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 0 0 3px 3px;
        }
/*FIN NAVIGATION BAS*/ 
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.2s ease-in-out;
        }
    </style>
</head>
<body>
  
    <div class="container">
	 <!--	<p align="center"><img src="https://muslim-alim.com/header.png"  alt="Muslim Alim (عالم مسلم)"></p>-->
    <div id="dikr-page" class="page active">
        <h1 class="page-title">Dikr Digital</h1>

        <div class="tabs">
            <div class="tab active" data-dikr="subhanallah">SubhanAllah</div>
			<div class="tab" data-dikr="allahuakbar">Allahu Akbar</div>
			<div class="tab" data-dikr="salawat">Lâ ilaha ilâ Allâh</div>
            <div class="tab" data-dikr="alhamdulillah">Al Hamdoulillah</div>
            
            <div class="tab" data-dikr="astaghfirullah">Astaghfirullah</div>
            
        </div>

        <div class="dikr-card">
            <div class="arabic" id="dikrText">سُبْحَانَ ٱللَّٰهِ</div>
            <div class="translation" id="dikrTranslation">Gloire à Allah</div>
            <div class="counter" id="counter">0</div>
            <div class="controls">
                <button class="btn" onclick="incrementCounter()">Compter</button>
                <button class="btn reset" onclick="resetCounter()">Réinitialiser</button>
            </div>
        </div>
    </div>
    <!-- Menu Navigation -->
    <nav class="bottom-nav">
        <a href="https://muslim-alim.com/accueil.html">
            <span class="bottom-nav-icon">🏠</span>
            <span>Accueil</span>
        </a>
        <a href="https://muslim-alim.com/coran.html">
            <span class="bottom-nav-icon">🔊</span>
            <span>Audio</span>
        </a>
        <a href="https://muslim-alim.com/lecture-coran.html">
            <span class="bottom-nav-icon">📖</span>
            <span>Coran</span>
        </a>
        <a href="https://muslim-alim.com/dikr.html" class="active">
            <span class="bottom-nav-icon">📿</span>
            <span>Dikr</span>

    </nav>
</div>
    <script>
        const dikrs = {
            subhanallah: {
                arabic: 'سُبْحَانَ ٱللَّٰهِ',
                translation: 'Gloire à Allah'
            },
            alhamdulillah: {
                arabic: 'ٱلْحَمْدُ لِلَّٰهِ',
                translation: 'Louange à Allah'
            },
            allahuakbar: {
                arabic: 'ٱللَّٰهُ أَكْبَرُ',
                translation: 'Allah est le plus grand'
            },
            astaghfirullah: {
                arabic: 'أَسْتَغْفِرُ ٱللَّٰهَ',
                translation: 'Je demande pardon à Allah'
            },
            salawat: {
                arabic: 'لا إله إلا الله',
                translation: 'Il n’y a pas de divinité (digne d’être adorée) si ce n’est Allah'
            }
        };

        let currentCount = 0;
        let currentDikr = 'subhanallah';

        // Créer un contexte audio
        let audioContext;
        let oscillator;

        // Fonction pour créer un bip court
        function playTick() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                gainNode.gain.value = 0.1; // Volume plus bas
                oscillator.frequency.value = 2000; // Fréquence plus haute pour un son plus court
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.05); // Son très court
                
            } catch(e) {
                console.log('Audio non supporté');
            }
        }

        // Gestion des tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentDikr = tab.dataset.dikr;
                updateDikrDisplay();
            });
        });

        function updateDikrDisplay() {
            const dikr = dikrs[currentDikr];
            document.getElementById('dikrText').textContent = dikr.arabic;
            document.getElementById('dikrTranslation').textContent = dikr.translation;
        }

        function incrementCounter() {
            currentCount++;
            const counter = document.getElementById('counter');
            counter.textContent = currentCount;
            
            playTick();
            
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }

            counter.classList.add('pulse');
            setTimeout(() => counter.classList.remove('pulse'), 200);
        }

        function resetCounter() {
            currentCount = 0;
            document.getElementById('counter').textContent = currentCount;
        }

        // Support du clavier
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                incrementCounter();
                e.preventDefault();
            } else if (e.code === 'KeyR') {
                resetCounter();
            }
        });

        // Support du clic sur la carte pour incrémenter
        document.querySelector('.dikr-card').addEventListener('click', (e) => {
            if (!e.target.classList.contains('btn')) {
                incrementCounter();
            }
        });

        // Désactiver le zoom sur double-tap
        document.addEventListener('dblclick', (e) => {
            e.preventDefault();
        });

        // Initialisation
        updateDikrDisplay();
    </script>
 
</body>
